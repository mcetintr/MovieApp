<div class="card my-3" *ngIf="movie">
    <div class="card-body">
        <span class="badge badge-warning">
            id : {{movie.id}}
        </span>

        <div class="form-group">
            <label for="name"></label>
            <input type="text" class="form-control" [(ngModel)]="movie.name">
        </div>

        <div class="form-group">
            <label for="imageUrl"></label>
            <input type="text" class="form-control" [(ngModel)]="movie.imageUrl">
        </div>

        <div class="form-group">
            <label for="description"></label>
            <textarea class="form-control" [(ngModel)]="movie.description"></textarea>
        </div>

        <button class="btn btn-primary btn-sm" (click)="save()">Kaydet</button>

    </div>
</div>
