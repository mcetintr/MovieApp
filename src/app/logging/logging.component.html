<div class="card my-2" *ngIf="loggingService.messages.length">
    <div class="card-header">Mesajlar</div>
    <div class="card-body">
        <button (click)="loggingService.clear();" class="btn btn-primary btn-sm">Temizle</button>
        <hr>
        <p *ngFor="let message of loggingService.messages">{{ message }}</p>
    </div>
</div>
